machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  override:
    #doing everything in dependency phase creates a better maven cache
    - mvn verify -B -Dcircleci

test:
  override:
    - echo "do nothing"
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/serenity/
      - cp -R acceptance-test/target/site/serenity/* $CIRCLE_TEST_REPORTS/serenity/