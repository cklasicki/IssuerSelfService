machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  override:
    - sudo apt-get update && sudo apt-get install firefox
    - mvn --fail-never dependency:go-offline || true

test:
  override:
    - mvn package -B -Ddocker.keepContainer=true
  post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mkdir -p $CIRCLE_TEST_REPORTS/serenity/
      - cp -R acceptance-test/target/site/serenity/* $CIRCLE_TEST_REPORTS/serenity/